  <body>
    <div class="container">
      <header> 
        <h1> COMP1073 - What is This? </h1>
        <p>The 'this' keyword is useful to make sure the proper values are being used when the member context changes. It refers to the current object the code is being written inside. 
      </p>
      </header>
      <main>
      </main>
    </div><!--end container--> 
    <script>
      //what is 'this' all about?
      const cat1 = {
        name: 'May',
        greeting: function() {
          console.log('Hey there ' + this.name);
        }
      }

      const cat2 = {
        name: 'Minx',
        greeting: function() {
          console.log('Hey there ' + this.name);
        }
      }
    </script>
